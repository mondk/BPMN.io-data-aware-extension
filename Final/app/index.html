<head>
  <title>bpmn-js-example-model-extension</title>

  <meta charset="utf-8"/>

  <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />

<style>
  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-content {
  background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    display: flex;
    flex-direction: column;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

</style>
</head>
<body>
  <div id="container"></div>


  <div id="varpanel" class="varpanel hidden">
    <textarea id="variableInput" placeholder="Enter process variables here..."></textarea>
    <button id="processButton">Process</button>

  </div>



</div>
  <div id="buttonContainer"></div>
  <div id="textContainer"></div>
  <div class="links bottom-links">
    <button class="link" id="process-button">Process variables</button>
    <button class="link" id="database-button">Database</button>
    <button class="link" id="download-button">Download Diagram</button>
  
    <div id="popup" class="popup">
      <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <h2>Fill in Variables</h2>
          <form id="variableForm">
              <!-- Text fields for variables will be dynamically added here -->
             
          </form>
          <button id="continue">Continue</button>
      </div>
      
  </div>

  <div id="connection" class=" hidden">
